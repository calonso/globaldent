<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Comunidad Dental GlobalDent (Foros, Publicaciones, Art&iacute;culos, Noticias y Gesti&oacute;n para dentistas)</title>
	<link href="css/estilos_portal.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="cabecera">
		<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td rowspan="2" width="900px">
					<img src="imagenes/logo_gbd.jpg" alt="Logo GlobalDent" width="700" height="150"/>
				</td>
				<td align="center">
					<img src="imagenes/btn_usuarios.jpg" alt="Acceso Usuarios" width="200" height="50" />
				</td>
			</tr>
			<tr>
				<td align="center">
					<img src="imagenes/btn_clinicas.jpg" alt="Acceso Clinicas" width="200" height="50"  />
				</td>
			</tr>
		</table>
	</div>
	<div class="pestanas">
		<ul>
			<li><img src="imagenes/tab_inicio.jpg"  height="45"/></li>
			<li><img src="imagenes/tab_servicios.jpg"  height="45" /></li>
			<li><img src="imagenes/tab_publi.jpg"  height="45"/></li>
			<li><img src="imagenes/tab_foros.jpg"  height="45"/></li>
			<li><img src="imagenes/tab_usuarios_on.jpg"  height="49"/></li>
			<li><img src="imagenes/tab_gestion.jpg"  height="45"/></li>
			<li><img src="imagenes/tab_clientes.jpg"  height="45"/></li>
			<li><img src="imagenes/tab_acerca.jpg"  height="45"/></li>
			<li><img src="imagenes/tab_contacto.jpg"  height="45"/></li>
		</ul>
	</div>
	<div class="contenedor">
		<div class="col_izq">
			<p>Usted se est&aacute; dando de alta en la comunidad GlobalDent</p>
			<p>Paso 1.</p>
		</div>
		<div class="col_central">
			<span class="intro">Registro.</span>
			<form>
				<fieldset><legend>Datos Personales</legend>
				Nombre: <input type="text" /><br />
				Apellido: <input type="text"  /><br />
				2&deg; Apellido: <input type="text"  /><br />
				</fieldset>
				<fieldset><legend>Datos de Acceso</legend>
				Login: <input type="text"  /><br />
				Password: <input type="password" /><br />
				Repita Password: <input type="password"  /><br />
				</fieldset>
				<fieldset><legend>Otros Datos</legend>
				Email: <input type="text" /><br />
				Especialidad dental: <input type="text" />
				</fieldset>
				<input type="button" value="Aceptar" />
				<input type="button" value="Borrar Formulario" />
				<input type="button" value="Cancelar" />
			</form>
		</div>
		<div class="pie">
			Pie de tabla
		</div>
	</div>
	<div class="bottom">
		<img src="imagenes/logo_pie.jpg" alt="Logo GlobalDent" align="middle" height="50" width="60"/>
		<p>Copyright &copy; GlobalDent 08</p>
	</div>

</html>
